<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passse o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p><abbr title="Usa a tag <p>">Páragrafo</abbr></p>
    <p><abbr title="Usa a tag <h1>">Títulos</abbr></p>
    <p><abbr title="Usa a tag <img>">Imagens</abbr></p>
    <p><abbr title="Usa a tag <abbr>">Abreviações</abbr></p>
    <p><abbr title="Usa a tag <pre>">Código-fonte</abbr></p>
    <p><abbr title="Usa a tag <ol> ou <ul>">Listas númericas</abbr></p>
    <p><abbr title="Usa a tag <type>">Listas com demarcadores</abbr></p>
</body>
</html>
